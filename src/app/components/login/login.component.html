<div class="login">
    <div class="row">
        <div id="user" class="card">
            <img id="imgUser" class="card-img-top" src="../assets/img/user.png" alt="Card image cap">

            <div class="card-body">

                <h2 class="card-title text-center">WELCOME!</h2>
                <div class="form-group text-center mt-4">
                    <label for="">Email</label>
                    <input type="email" name="" id="" class="form-control" placeholder="Email Address">
                </div>

                <div class="form-group text-center">
                    <label for="">Password</label>
                    <input type="password" name="" id="" class="form-control" placeholder="Enter Password">
                </div>

                <div>
                    <button type="button" name="" id="" class="btn btn-outline-dark btn-block">Log In</button>
                </div>

                <div>
                    <p class="text-center mt-4 ">Are you a new user?</p>
                    <button id="sign" type="button" routerLink="/signUp" class="btn btn-light btn-lg btn-block">Sign Up</button>
                </div>
            </div>

        </div>
    </div>
</div>
